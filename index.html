<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <nav>
        <div class="logo">
          <img src="./assets/logo.svg" alt="Logo" />
        </div>
        <div class="navmenu">
          <i class="fa-solid fa-house"></i>
          <i class="fa-solid fa-screwdriver-wrench"></i>
          <i class="fa-solid fa-bell"></i>
          <div class="reddot"></div>
          <img src="./assets/avatar.png" alt="" />
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </nav>
      <main>
        <div class="expanddesc">
                <!-- expandable description -->
                <div class="expandtitle">
                    <p class="title">Journey Board</p>
                    <i class="fa-solid fa-arrow-right arrow"></i>
                </div>
                <div class="expandcontent">
                    <p>1</p>
                </div>
                <div class="collapsecontent">
                    <ul>
                        <li>Explore the world of management</li>
                        <br>
                        <li>Technical Project Management</li>
                        <li>Threadbuild</li>
                        <li>Structure your pointers</li>
                        <li>4SA Method</li>
                    </ul>
                </div>
            </div>
        <div class="maincontent">
            <div class="heading">
                <h1>Technical Project Management</h1>
                <button>Submit task</button>
            </div>
            <div class="metadata"></div> 
            <div class="assetcontainer">            </div>         
        </div>
        <div class="noticeboard">
                <!-- notice borad - static -->
                <div>
                    <i class="fa-solid fa-xmark"></i>
                    <p>Notice Board</p>
                 </div>
            </div>
            <div class="quickicons">
                <img src="./assets/question-mark.png" alt="">
                <img src="./assets/meeting.png" alt="">
                <img src="./assets/schedule.png" alt="">
            </div>
      </main>
      <script src="script.js"></script>
</body>
</html>
